<body>
<div id="container" style="height: 400px"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script>Highcharts.chart('container', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45,
            beta: 0
        }
    },
    title: {
        text: 'Damage Partition for Both Team'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            depth: 35,
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }
    },
    series: [{
        type: 'pie',
        name: 'Damage Make',
        data: [
            ['ADC', 23.5],
            //['MID', 22.0],
            {
                name: 'MID',
                y: 22.0,
                sliced: true,
                selected: true
            },
            ['SUP', 11.1],
            ['JUN', 24],
            ['TOP', 12.4]
        ]
    }]
});
