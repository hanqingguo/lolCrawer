<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: #fff;
}
</style>
<body>

  <button onclick="setPath('damage1111.json',figure)">Load Damage Data</button>
  <button onclick="setPath('kills.json',figure)">Load Kill Data</button>
  <button onclick="setPath('money.json',figure)">Load Money Data</button>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
//var load_data="money.json";
function setPath(string,callback){
  load_data=string;
  callback();
  console.log(load_data);
}
var width = 480,
    height = 360,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]);

var y = d3.scaleSqrt()
    .range([0, radius]);

var color = d3.scaleOrdinal(d3.schemeCategory20);

var partition = d3.partition();

var arc = d3.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");



function figure(){
  d3.json(load_data, function(error, root) {
  if (error) throw error;

  root = d3.hierarchy(root);
  root.sum(function(d) { return d.size; });

  var g = svg.selectAll("g")
      .data(root)
      .enter().append("g");

      g.append("text")
            .attr("x", function (d) {
            return y(d.y);
        })
            .attr("dx", "6") // margin
        .attr("dy", ".35em") // vertical-align
        .text(function (d) {
            return d.data.name + "\n" + formatNumber(d.value);
        });

svg.selectAll("path")
      .data(partition(root).descendants())
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).data.name); })
      .on("click", click)

    .append("title")
      .text(function(d) { return d.data.name + "\n" + formatNumber(d.value)+"â€±"; });




})}

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

d3.select(self.frameElement).style("height", height + "px");
</script>
